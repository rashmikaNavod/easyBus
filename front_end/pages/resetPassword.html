<!-- reset-password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Reset Your Password</h1>
        
        <div id="loading" class="text-center">
            <p>Validating your reset link...</p>
        </div>
        
        <div id="invalidToken" class="hidden">
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4">
                <p>This password reset link is invalid or has expired.</p>
            </div>
            <a href="/forgot-password" class="block text-center text-blue-500 hover:underline mt-4">Request a new password reset link</a>
        </div>
        
        <form id="resetForm" class="hidden">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="password">New Password</label>
                <input id="password" type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter new password">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="confirmPassword">Confirm Password</label>
                <input id="confirmPassword" type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Confirm new password">
            </div>
            
            <div id="errorMessage" class="mb-4 text-red-500 hidden"></div>
            
            <button id="submitBtn" type="button" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg transition duration-200">
                Reset Password
            </button>
        </form>
        
        <div id="successMessage" class="hidden">
            <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4">
                <p>Your password has been reset successfully!</p>
            </div>
            <a href="/login" class="block text-center text-blue-500 hover:underline mt-4">Go to Login</a>
        </div>
    </div>
    
    <script>
        $(document).ready(function() {
            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                $('#loading').addClass('hidden');
                $('#invalidToken').removeClass('hidden');
                return;
            }
            
            // Validate token
            $.ajax({
                url: '/api/password/reset/validate',
                type: 'GET',
                data: { token: token },
                success: function(response) {
                    $('#loading').addClass('hidden');
                    
                    if (response.valid) {
                        $('#resetForm').removeClass('hidden');
                    } else {
                        $('#invalidToken').removeClass('hidden');
                    }
                },
                error: function() {
                    $('#loading').addClass('hidden');
                    $('#invalidToken').removeClass('hidden');
                }
            });
            
            // Handle form submission
            $('#submitBtn').click(function() {
                const password = $('#password').val();
                const confirmPassword = $('#confirmPassword').val();
                
                // Validate passwords
                if (!password) {
                    $('#errorMessage').text('Please enter a new password').removeClass('hidden');
                    return;
                }
                
                if (password.length < 8) {
                    $('#errorMessage').text('Password must be at least 8 characters long').removeClass('hidden');
                    return;
                }
                
                if (password !== confirmPassword) {
                    $('#errorMessage').text('Passwords do not match').removeClass('hidden');
                    return;
                }
                
                // Disable button and show loading state
                $('#submitBtn').prop('disabled', true).text('Resetting...');
                
                $.ajax({
                    url: '/api/password/reset',
                    type: 'POST',
                    data: { 
                        token: token,
                        password: password 
                    },
                    success: function() {
                        $('#resetForm').addClass('hidden');
                        $('#successMessage').removeClass('hidden');
                    },
                    error: function(xhr) {
                        let message = 'Something went wrong. Please try again.';
                        if (xhr.responseJSON && xhr.responseJSON.error) {
                            message = xhr.responseJSON.error;
                        }
                        $('#errorMessage').text(message).removeClass('hidden');
                        $('#submitBtn').prop('disabled', false).text('Reset Password');
                    }
                });
            });
        });
    </script>
</body>
</html>
